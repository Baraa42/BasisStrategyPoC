<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
    <link rel="icon" type="image/png" href="metamask-fox.svg">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="metamask.css" type="text/css">
</head>

<body>
<main class="container-fluid">
    <header>
        <h1 class="text-center">Test page</h1>
    </header>

    <section>
        <h3 class="card-title">Status</h3>
        <div class="row">
            <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                <p class="info-text alert alert-primary">Network: <span id="network"></span></p>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                <p class="info-text alert alert-secondary">ChainId: <span id="chainId"></span></p>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                <p class="info-text alert alert-success">Accounts: <span id="accounts"></span></p>
            </div>

        </div>
    </section>

    <section>
        <div class="row d-flex justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Basic Actions</h4>
                        <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton" disabled></button>
                        <button class="btn btn-primary btn-lg btn-block mb-3" id="getAccounts">Refresh</button>
                        <p class="info-text alert alert-secondary">USDT balance: $<span id="balanceUsdt"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <h1>Stake/unstake</h1>
        <h2 id="Staking"></h2>
        <label id="tokens" class="col-lg-2 control-label">Tokens: <span id="balanceDc">0</span></label>
        <label for="depo" class="col-lg-2 control-label">Deposit</label>
        <input id="depo" type="text">
        <button id="btnDeposit">Deposit</button>
        <label for="withdraw" class="col-lg-2 control-label">Withdraw</label>
        <input id="withdraw" type="text">
        <button id="btnWithdraw">Withdraw</button>
    </div>

</main>
<script src="node_modules/@metamask/onboarding/dist/metamask-onboarding.bundle.js" defer></script>
<script type="module" src="contract.js" defer></script>
</body>

</html>
